name: Build musl & static server

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # musl-linked binary (CGO=1, runs inside Alpine)
          - variant: musl
            cgo: 1
            suffix: musl
          # fully-static binary (CGO=0, no libc)
          - variant: static
            cgo: 0
            suffix: static

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build headless server (musl)
        if: matrix.variant == 'musl'
        run: |
          docker run --rm -v $PWD:/src -w /src golang:1.24-alpine \
          sh -c 'apk add --no-cache gcc musl-dev sqlite-dev && \
                 go mod download && go mod tidy && \
                 CGO_ENABLED=1 GOOS=linux go build -ldflags="-s -w" \
                 -o ccnexus-server-${{ matrix.suffix }} ./cmd/server'

      - name: Build headless server (static)
        if: matrix.variant == 'static'
        run: |
          go mod download && go mod tidy
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w -extldflags=-static" \
          -o ccnexus-server-${{ matrix.suffix }} ./cmd/server

      - name: Package
        run: |
          tar -czf ccNexus-${{ steps.get_version.outputs.version }}-linux-amd64-${{ matrix.suffix }}.tar.gz ccnexus-server-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccNexus-${{ steps.get_version.outputs.version }}-linux-amd64-${{ matrix.suffix }}
          path: ccNexus-${{ steps.get_version.outputs.version }}-linux-amd64-${{ matrix.suffix }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.{tar.gz,zip}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
